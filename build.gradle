// for people who want stable
plugins {
    id "net.minecraftforge.gradle.forge" version "2.0.2"
}

version = "0.2beta"
group= "gigaherz.packingtape" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "Packing Tape"

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

task srcJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives srcJar
    archives deobfJar
    archives jar
}

tasks.build.dependsOn('srcJar', 'deobfJar')

minecraft {
    version = "1.8-11.14.4.1577"
    runDir = "run"

    mappings = "stable_18"

    replace "@VERSION@", project.version
    replaceIn "ModPackingTape.java"
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

idea { module.inheritOutputDirs = true }